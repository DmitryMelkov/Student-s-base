<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>homework_10</title>
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <!-- header -->
    <section class="header-panel">
      <div class="container">
        <h1 class="admin-panel__header">Панель управления студентами</h1>

        <div class="panel__header">
          <form class="panel__new-student" id="formAdd">
            <h2 class="panel__title">Добавить нового студента</h2>
            <label class="panel__item">
              <span class="panel__item-span">Имя: </span>
              <input name="First name" class="panel__item-input validation__input" id="firstName" type="text" />
            </label>
            <label class="panel__item">
              <span class="panel__item-span">Фамилия:</span>
              <input name="Last name" class="panel__item-input validation__input" id="lastName" type="text" />
            </label>
            <label class="panel__item">
              <span class="panel__item-span">Отчество:</span>
              <input name="Middle name" class="panel__item-input validation__input" id="middleName" type="text" />
            </label>
            <label class="panel__item">
              <span class="panel__item-span">Дата Рождения:</span>
              <input
                name="birthday name"
                class="panel__item-input validation__input validation__birthday"
                id="birthday"
                type="date"
              />
            </label>
            <label class="panel__item">
              <span class="panel__item-span">Дата поступления:</span>
              <input
                name="Year of entry"
                class="panel__item-input validation__input validation__yearEntry"
                id="yearEntry"
                type="number"
              />
            </label>
            <label class="panel__item">
              <span class="panel__item-span">Факультет:</span>
              <input name="Faculty" class="panel__item-input validation__input" id="faculty" type="text" />
            </label>
            <label class="panel__item">
              <span class="panel__item-span">Номер телефона:</span>
              <input
                name="Faculty"
                class="panel__item-input validation__input validation__numberPhone"
                id="numberPhone"
                type="tel"
              />
            </label>

            <button class="panel__btn" type="submit" id="addBtn">Добавить студента</button>
          </form>
          <form class="panel__filters" id="panelFilters">
            <h2 class="panel__title">Фильтры</h2>
            <label class="panel__item">
              <span class="panel__item-span">Полное имя:</span>
              <input name="Full name" class="panel__item-input form__input-value" type="text" id="fioFilter" />
            </label>
            <label class="panel__item">
              <span class="panel__item-span">Факультет:</span>
              <input name="Faculty" class="panel__item-input form__input-value" type="text" id="facultyFilter" />
            </label>
            <label class="panel__item">
              <span class="panel__item-span">Дата поступления:</span>
              <input
                name="Year of entry"
                class="panel__item-input form__input-value"
                type="number"
                id="yearEntryFilter"
              />
            </label>
            <label class="panel__item">
              <span class="panel__item-span">Дата рождения:</span>
              <input name="birthday" class="panel__item-input form__input-value" type="number" id="birthdayFilter" />
            </label>
            <div class="panel__item">
              <!-- <button class="panel__btn" type="submit" id="applyBtn">Применить</button> -->
              <button class="panel__btn" id="clearBtn">Очистить</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- students list -->
    <section class="students-list">
      <div class="container">
        <div class="students-list__table">
          <table class="table">
            <caption class="table-title">
              Список студентов
            </caption>
            <thead>
              <tr class="tr">
                <th class="th">№</th>
                <th class="th" id="fioSort">ФИО</th>
                <th class="th" id="facultySort">Факультет</th>
                <th class="th" id="birthdaySort">Дата рождения</th>
                <th class="th" id="yearEntrySort">Дата поступления</th>
                <th class="th" id="yearGraduatedSort">Дата окончания</th>
                <th class="th">Номер телефона</th>
              </tr>
            </thead>
            <tbody id="listStudents">
              <!-- <tr class="tr">
                <th class="td">1</th>
                <td class="td">Иванов Иван Иванович</td>
                <td class="td">Химико-технологический</td>
                <td class="td">23.12.1994</td>
                <td class="td">4года / закончил</td>
                <td class="td">+7-999-456-32-87</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
